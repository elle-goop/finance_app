name: finance_app
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.2
  font_awesome_flutter: ^8.2.0
  intl: ^0.15.7

dev_dependencies:
  flutter_test:
    sdk: flutter
    
flutter:
  uses-material-design: true

  assets:
   - assets/images/woman.png
   - assets/icons/
   - assets/icons/apple_store.png
   - assets/icons/citi_bank.png
   - assets/icons/pathao_pay.png
   - assets/icons/regent_airways.png


  fonts:
    - family: JosefinSans
      fonts:
        - asset: assets/fonts/JosefinSans-Regular.ttf
        - asset: assets/fonts/JosefinSans-Bold.ttf
        - asset: assets/fonts/JosefinSans-SemiBold.ttf
          weight: 200
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-bold.ttf
        - asset: assets/fonts/Roboto-regular.ttf
    - family: Icons
      fonts:
        - asset: assets/fonts/Icons.ttf
